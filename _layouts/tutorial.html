---
layout: home
---

<h1>{{ page.collection }}: {{ page.title }}</h1>
    <section>
      {{ content }}
    </section>

    <ul>
        {% assign docs = site[page.collection] | sort: order | reverse %}
        {% for doc in docs %}
            <li>
            <a href="{{ doc.url }}">{{ doc.order }}. {{ doc.title }}</a> 
            </li>
        {% endfor %}

      </ul>
